services:
  backend:
    command: make dev-go
    watch:
      - .env
      - .env.local
      - Makefile
      - go.mod
      - go.sum
      - main.go
      - src/backend
    exclude:
      - src/backend/resources
  frontend:
    command: make dev-npm
    watch:
      - Makefile
      - package.json
      - tsconfig.json
      - src/frontend
    exclude: []
  storybook:
    command: npm run storybook
    watch:
      - .storybook
    exclude: []
